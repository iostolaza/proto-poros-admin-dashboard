

<div class="p-6 bg-white dark:bg-gray-800 rounded-md shadow-sm">
  <h2 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">Settings</h2>
  <div class="mt-4">
    <label class="flex items-center space-x-2">
      <input
        type="checkbox"
        [checked]="layout.isDarkMode()"
        (change)="toggleDarkMode()"
        class="h-5 w-5 text-blue-500 focus:ring-blue-500"
      />
      <span class="text-gray-700 dark:text-gray-200">Enable Dark Mode</span>
    </label>
  </div>
</div>
