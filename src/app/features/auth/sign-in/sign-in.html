<amplify-authenticator [services]="services" signInAttributes="email">
  <ng-template amplifySlot="authenticated" let-user="user" let-signOut="signOut">
    <h1 class="text-2xl font-bold text-indigo-500 dark:text-indigo-300">Welcome {{ user.username }}!</h1>
    <button (click)="signOut()" class="px-4 py-2 bg-blue-500 dark:bg-blue-300 rounded hover:bg-blue-700 dark:hover:bg-blue-500 text-white" aria-label="Sign out">Sign Out</button>
  </ng-template>
</amplify-authenticator>
