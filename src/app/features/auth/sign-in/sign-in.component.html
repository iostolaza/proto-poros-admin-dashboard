
<!-- src/app/features/auth/sign-in/sign-in.html -->
<div *ngIf="isLoading()" class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  Authenticating...
</div>
<div *ngIf="!isLoading()" class="flex items-center justify-center h-screen bg-background">
  <div class="max-w-md w-full p-6 bg-card rounded-lg shadow-md border border-border">
    <h2 class="text-2xl font-bold text-center text-primary mb-6">Sign In to Dashboard</h2>
    <amplify-authenticator [loginMechanisms]="['email']">
      <!-- No authenticated slot; redirection handled in component code -->
    </amplify-authenticator>
  </div>
</div>
