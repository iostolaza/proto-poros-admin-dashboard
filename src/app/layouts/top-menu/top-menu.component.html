<!-- src/app/layouts/top-menu/top-menu.html: Top navigation bar with mobile button, logo, desktop menu, profile (icons removed) -->
<div class="bg-background relative">
  <div class="mx-auto px-5">
    <div class="flex items-center justify-between py-3.5 md:justify-start">
      <!-- Title at top left -->
      <div class="text-foreground text-lg font-bold sm:order-2 ltr:md:mr-10 rtl:md:ml-10">
        Proto-Admin Dashboard
      </div>

      <!-- Mobile Navigation Menu Button -->
      <div class="sm:order-1 md:hidden">
        <button
          (click)="toggleMobileMenu()"
          type="button"
          class="bg-muted text-muted-foreground focus:ring-primary hover:bg-muted-foreground hover:text-muted inline-flex items-center justify-center rounded-md p-2 hover:bg-2 focus:ring-2 focus:ring-inset"
          aria-expanded="false">
          <span class="sr-only">Open menu</span>
          Menu <!-- Placeholder for menu icon -->
        </button>
      </div>
      <!-- Logo -->
      <div class="flex items-center justify-start gap-3 sm:order-2 ltr:md:mr-10 rtl:md:ml-10 lg:hidden">
        <a class="bg-primary flex items-center justify-center rounded-sm p-2 focus:outline-hidden focus:ring-1">
          Logo <!-- Placeholder for logo icon -->
        </a>
        <b class="text-foreground hidden text-sm font-bold sm:block">Proto-Admin</b>
      </div>
      <!-- Desktop Nav Menu (Dropdowns) -->
      <div class="hidden space-x-10 sm:order-3 md:flex">
        <app-nav-menu></app-nav-menu>
      </div>
      <!-- Profile Menu -->
      <div class="items-center justify-end sm:order-4 md:flex md:flex-1 lg:w-0">
        <app-profile-menu></app-profile-menu>
      </div>
    </div>
  </div>
</div>
