<!-- src/app/layouts/top-menu/mobile-menu/mobile-menu.html: Mobile menu overlay (icons removed) -->
<div
  class="fixed inset-x-0 top-0 z-20 p-4 bg-white dark:bg-gray-800 transition-all duration-200 md:hidden"
  [class]="layout.showMobileMenu() ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'"
>
  <div class="rounded-lg shadow-lg p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Menu</h2>
      <button (click)="layout.toggleMobileMenu()" class="focus:outline-none">
        X <!-- Placeholder for close icon -->
      </button>
    </div>
    <ul class="space-y-2">
      @for (link of navLinks; track link.path) {
        <li>
          <a
            [routerLink]="link.path"
            (click)="layout.toggleMobileMenu()"
            routerLinkActive="bg-blue-50 dark:bg-blue-900 text-blue-500 dark:text-blue-300"
            class="flex items-center space-x-2 px-4 py-2 text-sm font-medium rounded-md hover:bg-blue-50 dark:hover:bg-blue-900"
          >
            <span>{{ link.label }}</span>
          </a>
        </li>
      }
    </ul>
  </div>
</div>
