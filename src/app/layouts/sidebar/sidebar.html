<!-- Desktop Sidebar -->
<aside
  class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 fixed h-screen p-4 shadow-md transition-all duration-300 ease-in-out md:block hidden"
  [class.w-64]="!layout.sidebarCollapsed()"
  [class.w-16]="layout.sidebarCollapsed()"
>
  <nav>
    <ul class="space-y-2">
      @for (link of navLinks; track link.path) {
        <li class="group relative">
          <a
            [routerLink]="link.path"
            routerLinkActive="bg-blue-50 dark:bg-blue-900 text-blue-500 dark:text-blue-300"
            class="flex items-center space-x-2 px-4 py-2 text-sm font-medium rounded-md hover:bg-blue-50 dark:hover:bg-blue-900 overflow-hidden"
          >
            <svg-icon [src]="link.icon" class="w-5 h-5 flex-shrink-0"></svg-icon>
            @if (!layout.sidebarCollapsed()) {
              <span class="whitespace-nowrap">{{ link.label }}</span>
            }
          </a>
          @if (layout.sidebarCollapsed()) {
            <span
              class="absolute left-16 top-1/2 -translate-y-1/2 bg-gray-800 text-white rounded-md p-2 text-xs font-semibold shadow-md opacity-0 group-hover:opacity-100 transition-opacity duration-200 z-10"
            >
              {{ link.label }}
            </span>
          }
        </li>
      }
    </ul>
  </nav>
  @if (!layout.sidebarCollapsed()) {
    <div class="absolute bottom-4 mx-4">
      <a
        href="https://github.com/iostolaza/proto-poros-admin-dashboard"
        target="_blank"
        class="flex items-center gap-2 text-xs text-gray-600 dark:text-gray-400 hover:text-blue-500 dark:hover:text-blue-300"
      >
        <svg-icon src="assets/icons/info.svg" class="w-5 h-5"></svg-icon>
        v0.0.0
      </a>
    </div>
  }
</aside>
<!-- Mobile Sidebar -->
<div
  class="fixed inset-x-0 top-0 z-20 p-4 bg-white dark:bg-gray-800 transition-all duration-200 md:hidden"
  [class]="layout.showMobileMenu() ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'"
>
  <div class="rounded-lg shadow-lg p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Menu</h2>
      <button (click)="layout.toggleMobileMenu()" class="focus:outline-none">
        <svg-icon src="assets/icons/x.svg" class="w-6 h-6"></svg-icon>
      </button>
    </div>
    <ul class="space-y-2">
      @for (link of navLinks; track link.path) {
        <li>
          <a
            [routerLink]="link.path"
            (click)="layout.toggleMobileMenu()"
            routerLinkActive="bg-blue-50 dark:bg-blue-900 text-blue-500 dark:text-blue-300"
            class="flex items-center space-x-2 px-4 py-2 text-sm font-medium rounded-md hover:bg-blue-50 dark:hover:bg-blue-900"
          >
            <svg-icon [src]="link.icon" class="w-5 h-5"></svg-icon>
            <span>{{ link.label }}</span>
          </a>
        </li>
      }
    </ul>
  </div>
</div>
