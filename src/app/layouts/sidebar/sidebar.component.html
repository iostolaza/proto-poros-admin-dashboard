<!-- src/app/layouts/sidebar/sidebar.component.html: Desktop sidebar with links and version info (icons removed) -->
<aside
  class="bg-card text-foreground fixed h-screen p-4 shadow-md transition-all duration-300 ease-in-out md:block hidden"
  [class.w-64]="!layout.sidebarCollapsed()"
  [class.w-16]="layout.sidebarCollapsed()"
>
  <nav>
    <ul class="space-y-2">
      @for (link of navLinks; track link.path) {
        <li class="group relative">
          <a
            [routerLink]="link.path"
            routerLinkActive="bg-muted text-primary"
            class="flex items-center space-x-2 px-4 py-2 text-sm font-medium rounded-md hover:bg-muted hover:text-primary overflow-hidden"
          >
            @if (!layout.sidebarCollapsed()) {
              <span class="whitespace-nowrap">{{ link.label }}</span>
            }
          </a>
          @if (layout.sidebarCollapsed()) {
            <span
              class="absolute left-16 top-1/2 -translate-y-1/2 bg-card text-foreground rounded-md p-2 text-xs font-semibold shadow-md opacity-0 group-hover:opacity-100 transition-opacity duration-200 z-10"
            >
              {{ link.label }}
            </span>
          }
        </li>
      }
    </ul>
  </nav>
  @if (!layout.sidebarCollapsed()) {
    <div class="absolute bottom-4 mx-4">
      <a
        href="https://github.com/iostolaza/proto-poros-admin-dashboard"
        target="_blank"
        class="flex items-center gap-2 text-xs text-muted-foreground hover:text-primary"
      >
        v0.0.0
      </a>
    </div>
  }
</aside>
