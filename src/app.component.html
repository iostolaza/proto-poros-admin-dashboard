<amplify-authenticator class="flex justify-center items-center h-screen bg-gray-100">
  <ng-template amplifySlot="authenticated" let-user="user" let-signOut="signOut">
    <div class="text-center">
      <h1 class="text-2xl font-bold">Welcome, {{ user.username }}!</h1>
      <button (click)="signOut()" class="px-4 py-2 bg-blue-500 text-white rounded">Sign Out</button>
    </div>
  </ng-template>
</amplify-authenticator>
